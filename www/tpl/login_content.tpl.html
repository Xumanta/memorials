    <div class="container">

        <link href="css/login.css" rel="stylesheet">
        <form class="form-signin" method="get" action="{{VAR:INDEX_FILE}}">
            <h2 class="form-signin-heading">Anmeldung</h2>
            <label for="inputEmail" class="sr-only">Email Adresse</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email Adresse" required autofocus>
            <label for="inputPassword" class="sr-only">Passwort</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Passwort speichern
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Anmelden</button>
        </form>

    </div>
